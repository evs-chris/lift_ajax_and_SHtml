<div class="l:surround?with=default;at=content">
  <div class="l:IceCream.store?form=post">
    Store Name: <input name="store-name" />
    <button id="new-flavor-button">Add A Flavor</button>
    <h2>Flavors</h2>
    <ul id="flavors">
      <li class="flavor">
        <span class="flavor-name">Flavor Name</span>
        <span class="flavor-color">Flavor Color</span>
        <button class="flavor-remove">Remove</button>
      </li>
    </ul>
    <input type="submit" value="Done" />
  </div>
</div>
